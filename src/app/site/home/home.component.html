<!-- <ngx-spinner type="ball-scale-multiple"></ngx-spinner> -->
<div class="grid " style="justify-content: center; margin-top: 30px;">
    <div class="col-12 md:col-6">
        <div class="card">
            <h5>Teste de Cadastro</h5>
            <div class="p-fluid p-formgrid grid">
                <div class="field col-12 md:col-12">
                    <label>Razão Social</label>
                    <input [(ngModel)]="modelCadastroUsuario.razao_social" pInputText type="text" />
                </div>
                <div class="field col-12 md:col-12">
                    <label>Nome Fantasia</label>
                    <input [(ngModel)]="modelCadastroUsuario.email" pInputText type="text" />
                </div>

                <div class="field col-12 md:col-12">
                    <label>Nome do Responsável</label>
                    <input [(ngModel)]="modelCadastroUsuario.nome_responsavel" pInputText type="text" />
                </div>

                <div class="field col-12 md:col-4" style="display: flex;">
                    <div class="flex flex-wrap gap-3">
                        <div class="flex align-items-center">
                            <p-radioButton name="cpf_cnpj" value="CPF" (click)="tipoDoc()" [(ngModel)]="radioCpfCnpj" inputId="cpf_cnpj1"></p-radioButton>
                            <label for="cpf_cnpj1" class="ml-2">CPF</label>
                        </div>
                        
                        <div class="flex align-items-center">
                            <p-radioButton name="cpf_cnpj" value="CNPJ" (click)="tipoDoc()" [(ngModel)]="radioCpfCnpj" inputId="cpf_cnpj2"></p-radioButton>
                            <label for="cpf_cnpj2" class="ml-2">CNPJ</label>
                        </div>
                    </div>
                </div>

                <div class="field col-12 md:col-8">
                    <p-inputMask mask="99999-999" placeholder="00000-00" [(ngModel)]="modelCadastroUsuario.cep"></p-inputMask>
                </div>
                
                <div class="field col-12 md:col-10">
                    <label>Cidade <span></span></label>
                    <p-autoComplete [(ngModel)]="cidadeSelecionada" [dropdown]="true" [suggestions]="cidades" field="label" (completeMethod)="buscarCidades($event)" (onSelect)="selecionarCidade($event)"></p-autoComplete>

                </div>

                <div class="field col-12 md:col-2">
                    <label>Estado</label>
                    <input value="SP" readonly disabled pInputText type="text" />
                </div>

                <div class="field col-12 md:col-8">
                    <label>Logradouro</label>
                    <input id="inputElement" ngx-google-places-autocomplete
                    [options]="options"
                    (onAddressChange)="handleAddressChange($event)" [(ngModel)]="modelCadastroUsuario.logradouro" id="logradouro" pInputText type="text" />
                </div>

                <div class="field col-12 md:col-4">
                    <label>Bairro</label>
                    <input [(ngModel)]="modelCadastroUsuario.bairro" pInputText type="text" />
                </div>

                <div class="field col-12 md:col-4">
                    <label>CEP</label>				
                    <p-inputMask mask="99999-999" placeholder="00000-00" [(ngModel)]="modelCadastroUsuario.cep"></p-inputMask>
                </div>

                <div class="field col-12 md:col-4">
                    <label>Número</label>
                    <input [(ngModel)]="modelCadastroUsuario.numero" pInputText type="text" />
                </div>

                <div class="field col-12 md:col-4">
                    <label>Complemento</label>
                    <input [(ngModel)]="modelCadastroUsuario.complemento" pInputText type="text" />
                </div>
                

                    <!-- <div class="field col-12 md:col-8">
                        <label>Endereço</label>
                        <input [(ngModel)]="model.email" pInputText id="email1" type="text" />
                    </div>
    
                    <div class="field col-12 md:col-4">
                        <label>Complemento</label>
                        <input [(ngModel)]="model.email" pInputText id="email1" type="text" />
                    </div> -->

                    <div class="field col-12 md:col-12">
                        <p-button  [loading]="loading" (click)="salvar()" label="Salvar"></p-button>
                    </div>
            </div>
        </div>
    </div>
</div>
