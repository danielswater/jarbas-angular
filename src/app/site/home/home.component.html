<div class="grid" style="justify-content: center;">
    <div class="col-12 md:col-6">
        <div class="card p-fluid">
            <h5>Teste de Cadastro</h5>
			<div class="field">
				<label htmlFor="name1">Name</label>
				<input [(ngModel)]="model.nome" pInputText id="name1" type="text" />
			</div>
			<div class="field">
				<label htmlFor="email1">Email</label>
				<input [(ngModel)]="model.email" pInputText id="email1" type="text" />
			</div>
			<div class="field">
				<label htmlFor="age1">Age</label>
				<input [(ngModel)]="model.idade" pInputText id="age1" type="text" />
			</div>
            <div class="field">
                <p-button (click)="salvar()" label="Salvar"></p-button>
            </div>
        </div>
    </div>
</div>
